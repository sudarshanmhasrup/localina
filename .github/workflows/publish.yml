name: Publish Artifacts
on:
    push:
        branches: [ "main" ]
jobs:
    build:
        name: Build
        runs-on: macos-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup Java
                uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: '21'

            -   name: Install GPG
                run: brew install gpg

            -   name: Write GPG key from secret
                env:
                    GPG_KEY_CONTENTS: ${{ secrets.GPG_KEY_CONTENTS }}
                run: |
                    echo "$GPG_KEY_CONTENTS" > ${HOME}/secring.gpg

            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v3

            -   name: Add Gradle Properties
                env:
                    MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
                    MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
                    SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
                    SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
                run: |
                    echo "mavenCentralUsername=${MAVEN_CENTRAL_USERNAME}" >> gradle.properties
                    echo "mavenCentralPassword=${MAVEN_CENTRAL_PASSWORD}" >> gradle.properties
                    echo "signing.keyId=${SIGNING_KEY_ID}" >> gradle.properties
                    echo "signing.password=${SIGNING_KEY_PASSWORD}" >> gradle.properties
                    echo "signing.secretKeyRingFile=${HOME}/secring.gpg" >> gradle.properties

            -   name: Setup Xcode
                uses: maxim-lobanov/setup-xcode@v1
                with:
                    xcode-version: latest-stable
            -   name: Make Gradle Wrapper Executable
                run: chmod +x ./gradlew

            -   name: Publish To Maven Central
                run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache